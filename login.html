<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="Dashboard">
	<meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

	<title>Adventure time: Dashboard</title>

	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/font-awesome.css" rel="stylesheet" />
  <link href="css/adventure-time-theme.css" rel="stylesheet">
  <link href="css/adventure-time-theme-responsive.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>

  <body>
    <div class="container">
    	<form class="form-login" action="dashboard.html">
        <h2 class="form-login-heading">ADVENTURE TIME DASHBOARD</h2>
        <div class="login-wrap">
          <div class="form-group">
            <label for="inputEmail " class="sr-only ">User ID</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="User ID" autofocus="">
          </div>
          <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password">
          </div>
          <label class="checkbox">
            <span class="pull-right">
                <a href="#"><p class="text-right">¿Te olvidaste el password?</p></a>
            </span>
          </label>
          <button class="btn btn-block" href="dashboard.html" type="submit">
            <i class="fa fa-lock"></i> 
            INGRESAR
          </button>
          <hr>
          <div class="login-social-link ">
            <p>o puedes ingresar via tu red social</p>
            <button class="btn" type="submit"><i class="fa fa-facebook"></i> Facebook</button>
            <button class="btn" type="submit"><i class="fa fa-twitter"></i> Twitter</button>
          </div>
          <div class="registration">
            <h6>¿No tienes una cuenta aún?</h6>
            <a href="#"><h6>Crea tu cuenta</h6></a>
          </div>
        </div>
      </form>
    </div>

  	<!-- js placed at the end of the document so the pages load faster -->
  	<script src="js/jquery.js"></script>
  	<script src="js/bootstrap.min.js"></script>
  </body>
</html>
